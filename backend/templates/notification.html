{% extends 'base.html' %}

{% block overlay_style %}<link rel="stylesheet" href="{{ url_for('static', filename='css/notification.css') }}">{% endblock %}

{% block title %} お知らせ画面 {% endblock %}

{% block header %}

    <button>投稿済み</button>
    <button>予約投稿</button>
    <button>下書き</button>
    <button>追加</button>
    <button>修正</button>
    <button>削除</button>

{% endblock %}

{% block content %}

    <div class="notice">
        <h3>お知らせ一覧</h3>
        <div class="notice-item">2</div>
        <div class="notice-item">3</div>
        <div class="notice-item">4</div>
        <ul>
            {% for item in items %}
                <li class="notice-item">{{ item }}</li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='js/notificatoin.js') }}"></script>
{% endblock %}
