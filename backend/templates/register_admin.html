{% extends 'base.html' %}

{% block overlay_style %}<link rel="stylesheet" href="{{ url_for('static', filename='css/notification.css') }}">{% endblock %}

{% block title %} 管理者追加画面 {% endblock %}

{% block header %}

    <h2>管理者追加</h2>
    <form action="/admin_manage">
        <button type="submit">管理者一覧へ</button>
    </form>

{% endblock %}

{% block content %}

    <div class="managers">
        <form action="/register_admin" method="post">
            
            <label>管理者名: <input type="text" name="admin_name" value="{{ admin.admin_name }}"></label><br>
            
            <div id="pre_permissoins">
                <h3>現在の権限</h3>
                    {% for role in roles %}
                        <label id="permissions">
                            <input type="checkbox" name="permissions" value="{{ role }}" {% if role | contains(admin.admin_permissions)  %}checked{% endif %}> {{ role }}
                        </label><br>
                    {% endfor %}
            </div>
                
            <button type="submit">管理者追加</button>
        </form>
        <form action="/admin_manage">
            <button type="submit">戻る</button>
        </form>
    </div>

{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='js/admin_manage.js') }}"></script>
{% endblock %}
