{% extends 'base.html' %}

{% block style %}static/css/index.css{% endblock %}

{% block content %}
    <div id="top_image">

    </div>

    <div id="search_container">
        <div id=irai_search class="search_img">
            <div></div>
            <div class="img"></div>
        </div>
        <div id=seisaku_search class="search_img">
            <div></div>

    <div id="wave">

{% block script %}static/js/index.js{% endblock %}
